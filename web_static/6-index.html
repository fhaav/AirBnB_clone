<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filter">
				<div class="location">
					<div class="tab-text"> <h3>States</h3>
						<h4>California, Arizona...</h4></div>
					<div class="popover">
						<h2>California</h2>
                        <ul>
				<li>Los Angeles</li>
				<li>San Francisco</li>
				<li>San Diego</li>
			</ul>
			<h2>Arizona</h2>
			<ul>
				<li>Phoenix</li>
				<li>Tucson</li>
				<li>Tempe</li>
			</ul>
					</div>
				</div>
				<div class="amenities">
					<div class="tab-text"><h3>Amenities</h3>
						<h4>Internet, Kitchen</h4></div>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>Kitchen</li>
							<li>Dstv</li>
							<li>Tv</li>
						</ul>
					</div>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
